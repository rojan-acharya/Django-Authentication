{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>This is home page</h1>
    <div>
        {% if messages %}
        {% for message in messages %}
        <strong>{{message}}</strong>
        {% endfor %}
        {% endif %}
        {{form.as_p}}
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <a href="{% url 'logout' %}" type="submit" class="btn btn-danger">Logout</a>
    </form>
</div>
{% endblock content %}
