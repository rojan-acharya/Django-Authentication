{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="p-3 flex justify-center">
            <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-3" href="{% url 'logout' %}">Logout</a>
            {{user.username}}
            {{user.email}}
            {{user.first_name}} {{user.last_name}}
        </div>
    {% else %}
        <div class="p-3 flex justify-center">
            <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-3" href="{% url 'login' %}">Login</a>
            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3" href="{% url 'signup' %}">Signup</a>
        </div>
    {% endif %}
{% endblock content %}
