{% extends 'base.html' %}
{% block content %}
<div class="p-3 flex justify-center">
    <a class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded m-3" href="{% url 'home' %}">Go Back</a>
</div>
<div class="mt-3">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded m-3">Submit</button>
    </form>
</div>
{% endblock content %}
