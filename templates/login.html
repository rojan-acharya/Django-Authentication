{% extends 'base.html' %}
{% block content %}
<div class="p-3 flex justify-center">
    <a class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded m-3" href="{% url 'home' %}">Go Back</a>
</div>
    <div class="mt-3">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <input type="password" name="password" id="">

        </form>
    </div>
{% endblock content %}
